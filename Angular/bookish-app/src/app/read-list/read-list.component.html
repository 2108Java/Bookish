  <div class = "container">
      <div class="side-bar">
      <div class = links>
        <a routerLink="/land-page" routerLinkActive="active" href="a">Discover new books</a>
        <a routerLink="/read-list" routerLinkActive="active" href="a">View read list</a>
        <a routerLink="/to-read-list" routerLinkActive="active" href="a">View to-read list</a>
        <a routerLink="/update-pass" routerLinkActive="active" href="a">Update password</a>
        <a routerLink="/logout" routerLinkActive="active" href="a">Logout</a>
        </div>
      </div>
      <div class="main-content" style="top: 50px">
          
          <h3 style="padding-top: 8%;">Your Read List</h3>
          <div class="card-container" style="padding-top: 2%;">
        <div class="card" style="width: 18rem; position:unset;" *ngFor = 'let book of bookList'>
        <img class="card-img-top" [src]="book.image" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Title: {{book.title}}</h5>
          <h5 class="card-title">Author: {{book.author}}</h5>
          <h6 class="card-title">Date finished: {{book.dateFinished}}</h6>
          <h5 class="card-title">Your rating: {{book.rating}} out of FIVE</h5>
          <h5 class="card-title">Your review: {{book.review}}</h5>
        </div>
          </div>

      
      </div>
  </div>
